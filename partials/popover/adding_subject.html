<div class="form-group" ng-init="newSubject.coef = 0">

    <form name="myForm">
        <label>Name:</label>
        <input type="text" name="name" ng-model="newSubject.name" class="form-control" required>
        <label>Coef:</label>
        <input type="number" ng-model="newSubject.coef" name="coef" class="form-control" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.1" required >
        <span class="help-block " ng-show="!myForm.coef.$valid">
             Invalid!
        </span>

        <button ng-click="!myForm.name.$error.required && myForm.coef.$valid && addSubject()" class="btn btn-default center-block ">Add this note</button>
    </form>
</div>
